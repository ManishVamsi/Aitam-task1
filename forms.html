<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Info</legend>
        <label for="1">First Name </label>
        <input type="text" placeholder="enter firstname" name="" id="1">
        <br><br>
        <label for="2">Last Name </label>
        <input type="text" placeholder="enter lastname" name="" id="2">
        <br> <br>
        <label for="3">Email: </label>
        <input type="email" name="" placeholder="enter email" id="3">
        <br> <br>
        <label for="4">Gender: </label>
        <input type="radio" name="test" value="male" id="4">male
        <input type="radio" name="test" value="female" id="4">female
        <input type="radio" name="test" value="other" id="4">other
        <br><br>
        <button>submit</button>
    </fieldset>
    <br> <br>
    <fieldset>
        <legend>Education Qualification</legend>
        <label for="1">Highest Degree:</label>
        <input type="text" name="" id="1" placeholder="Enter highest Degree">
        <br> <br>
        <label for="2">Institute:</label>
        <input type="text" name="" id="2" placeholder="Enter Institute Name">
    </fieldset>
    <br><br>
    <!--Dropdown(using select & option)-->
    <label for="2">Food:</label>
    <select name="Dishes" id="">
        <option value="Biryani">Biryani</option>
        <option value="Beverages">Beverages</option>
        <option value="Meals">Curries</option>
        <option value="A">Non-veg cuuries</option>
        <option value="B">Meals-A</option>
        <option value="C">Meals-B</option>
        <option value="D">Meals-C</option>
        <option value="E">Meals-D</option>
    </select>
    <select name="Foods" id="">
        <optgroup label="Biryanis">
            <option value="Chicken">Chicken-Biryani</option>
            <option value="Mutton">Mutton-Biryani</option>
            <option value="Veg">Veg-Biryani</option>
        </optgroup>
        <optgroup label="Beverages">
            <option value="ice-cream">Ice-cream</option>
            <option value="A">A</option>
            <option value="B">B</option>
        </optgroup>
        <optgroup label="Curries">
            <option value="ragma">ragma</option>
            <option value="paneer">paneer</option>
        </optgroup>
        <optgroup label="Non-veg Curries">
            <option value="chicken">chicken</option>
            <option value="Fish">Fish</option>
        </optgroup>
    </select>
    </form>
</body>
</html>
